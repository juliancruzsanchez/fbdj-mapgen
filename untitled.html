		<script>
			document.getElementById("main").style.visibility = "visible";
			var output;
			function myFunction() {
				var base_description = document.getElementById("base_description").value;
				var pre_description = " &#92;n &lt;TEAM_NONE&gt; &#92;n &#92;n " +document.getElementById("pre_description").value; +"&lt;/TEAM&gt;"
				var blue_description =  "&#92;n&lt;TEAM_BLUE&gt;&#92;n &#92;n " + document.getElementById("blue_description").value + "&lt;/TEAM&gt;";
				var red_description = "&#92;n &lt;TEAM_RED&gt; &#92;n &#92;n " +document.getElementById("red_description").value + "&lt;/TEAM&gt;";
				var rpl = document.getElementById("rpl").value
				var rpi = document.getElementById("rpi").value
				var bpl = document.getElementById("bpl").value
				var bpi = document.getElementById("bpi").value
				var rtargets = document.getElementById("rtargets").value
				var btargets = document.getElementById("btargets").value
				
				output = "Description " + base_description + pre_description + red_description + blue_description + "&lt;ARMY FBD&gt;&#92;nBlue=" + bpl + ":" +bpi + ":0:0:0:0:0:0:"+ rtargets +"=IGNORE.mis&#92;nRed="+ bpl + ":" +bpi + ":0:0:0:0:0:0:"+btargets+"=IGNORE.mis&#92;nTimeLimit=60:None:test1.mis&#92;ncom=chat JeagerOne: JG52 Sponsored Server&#92;ncom=chat Enjoy Flying&#92;n&lt;/ARMY FBD&gt;&#92;n&#10;"
				copyToClipboard(output);
			}
			
			function htmlDecode(input){
				var e = document.createElement('div');
				e.innerHTML = input;
				// handle case of empty input
				return e.childNodes.length === 0 ? "" : e.childNodes[0].nodeValue;
			}
			
			function copyToClipboard(output) {
				window.prompt("Copy to clipboard: Ctrl+C, Enter", htmlDecode(output));
			}

		</script>
